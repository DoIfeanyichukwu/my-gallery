<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Devchallenges</title>

    
  </head>
  <body>
    <main class="main">
      <header class="header card">
        <figure class="figure card-img">
          <img class="img" src="./assets/img/profilePhoto.png" alt="user image">
        </figure>
        <p class="card-name">rodney cotton</p>
        <p class="card-location">helsinki, finland</p>
      </header>

      <section class="section stat">
        <div class="posts" aria-roledescription="posts section">
          <p class="count">100</p>
          <p class="title">posts</p>
        </div>

        <div class="posts" aria-roledescription="followers section">
          <p class="count">2242</p>
          <p class="title">follower</p>
        </div>

        <div class="posts" aria-roledescription="following section">
          <p class="count">100</p>
          <p class="title">posts</p>
        </div>
      </section>

      <section class="gallery">
        <figure class="gallery-img one">
          <img src="./assets/img/photo1.png"  alt="photo1">
        </figure>

        <figure class="gallery-img two">
          <img src="./assets/img/photo2.png" alt="photo2">
        </figure>

        <figure class="gallery-img three">
          <img src="./assets/img/photo3.png" alt="photo3">
        </figure>

        <figure class="gallery-img four">
          <img src="./assets/img/photo_4.png" alt="photo4">
        </figure>

        <figure class="gallery-img five">
          <img src="./assets/img/photo5.png" alt="photo5">
        </figure>

        <figure class="gallery-img six">
          <img src="./assets/img/photo6.png" alt="photo6">
        </figure>
      </section>

      
      <footer class="footer">
        <p class="footer-text">
          created by <a href="#" rel="noopener">DoIfeanyichukwu</a> - <a href="#" rel="noreferrer">devChallenges.io</a>
        </p>
      </footer>
    </main>


  </body>
</html>
